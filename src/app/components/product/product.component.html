<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a>
        <img src="" alt="Primera imagen" />
        <h6>All Products</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img src="" alt="Segunda imagen" />
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img src="" alt="Tercera imagen" />
        <h6>Electornics</h6>
      </a>
    </div>
    <div class="item">
      <a>
        <img src="" alt="Cuarta imagen" />
        <h6>Jewlery</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productList">
      <div class="card col-md-3">
        <img src="{{ item.image }}" alt="" />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.title }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>Price: </strong>$ {{ item.price }}</p>
        <button class="btn btn-primary" (click)="addToCart(item)">
          Add Cart
        </button>
      </div>
    </ng-container>
  </div>
</div>
